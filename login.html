<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - ControleReal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-container">
        <h1> <img class="logo" src="./img/Logo.png" alt="Logo da ControleReal"> ControleReal</h1>
        <form class="login-form">
            <div class="mb-3">
                <label for="email" class="form-label text-white">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label text-white">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
                <a href="#" class="esqueci">Esqueci minha senha</a>
            </div>
            
            <button type="submit" class="btn btn-custom w-100">Entrar</button>
        </form>

        <p class="mt-3 text-white">NÃ£o tem conta? <a href="#" class="criar">Crie uma agora</a></p>

    </div>   

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     
</body>
</html>
